{% extends "learning_logs/base.html" %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Удалить запись:</p>
  <form action="{% url 'learning_logs:delete_entry' entry.id %}" method="post"
        onsubmit="return confirm('Вы уверены, что хотите удалить эту запись?')">
    {% csrf_token %}
    <button name="submit">Удалить</button>
  </form>


{% endblock content %}
